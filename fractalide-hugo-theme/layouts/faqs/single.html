{{ partial "header.html" . }}
<section id="faqs">
    <div class="header_gradient">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h1 class="section_heading_blue fractal_white">{{ .Title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Data.faqs.questions }}
            <div class="col-md-offset-2 col-md-8 col-xs-12">
                <h2 class="sub_heading_blue">{{ .question }}</h2>
                <p>{{ .answer }}</p>
            </div>
            {{ end }}
        </div>
    </div>
    <div class="background_container">
        <img class="background_aspect_ratio" src="{{ .Site.BaseURL }}img/footer-min.png" />
        <div class="background_filler"><!--to compensate img/footer-min.png on small resolutions--></div>
        <div class="content content_faqs">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <h1 class="section_heading_white">Got another question?</h1>
                            <p class="text_white">
                                Contact us at {{ .Params.email }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
