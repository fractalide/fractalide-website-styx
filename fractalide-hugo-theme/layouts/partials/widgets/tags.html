{{ if .Site.Params.widgets.tags }}
{{ if isset .Site.Taxonomies "tags" }}
{{ if not (eq (len .Site.Taxonomies.tags) 0) }}
<div class="sidebar-menu">
    <h3>{{ i18n "tagsTitle" }}</h3>
    {{ range $name, $items := .Site.Taxonomies.tags }}
    <span class="btn btn-tag">
        <a href="{{ $.Site.BaseURL }}tags/{{ $name | urlize | lower }}">
            <img src="{{ $.Site.BaseURL }}img/blog-min/icon-tag-min.png"> {{ $name }}
        </a>
    </span>
    {{ end }}
</div>
{{ end }}
{{ end }}
{{ end }}
