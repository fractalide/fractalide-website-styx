---
questions:
- question: "If I write a component and sell it to another programmer and they use my component in their hierarchy they will sell again will I be compensated?"
  answer: "Yes, you own that component and wherever it is referenced you will receive compensation for your contribution."
- question: "Do you make smart contracts reusable?"
  answer: "No, Fractalide is an application framework that locally executes applications that are programmed to interface with smart contracts, you might or might not have written, that are already deployed to the Cardano blockchain."
